<html>
       <head>
              <title>List</title>
              <Style>
              li{
              font-size:1.5em;
              padding-left:1em;
              margin-bottom:.5em;
              background-color:#FF7F50;
              color:chocolate;
              padding:.5em 1em;
              border: solid .2em;
              list-style: none;
              border-radius: 0.5em;
                }
              li:hover{
              color: #FFB6C1!important;
              margin-left: 1.5em;
              border-radius: 25px 50px 25px 50px;
              }
             </style>
      </head>
      <body> 
             <ul>
             <li style=border-color:black>One</li>
             <li style=border-color:blue>Two</li>
             <li style=border-color:yellow>Three</li>
             <li style=border-color:purple>four</li>
             <li style=border-color:red>five</li>
             </ul>
      </body>
</html>
