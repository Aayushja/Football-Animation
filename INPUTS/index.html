<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUTS</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="full"> 
      <div class="head">  
          <H2 class="heading">Personal Details</H2>
      </div><br>
    <form action="">

        <b>Text-</b>
        <label for="for-name">Enter Name</label>
        <input 
            type="text" 
            name="name"
            id="for-name" 
            placeholder="name" >
            <hr>

            <b>Email-</b>
        <label for="for-father-name">Email</label>
        <input 
            type="email" 
            name="email"
            id="for-father-name" 
            placeholder="Father Name"  
            required > 
        <hr>

      <b>Gender:- </b> male:<input 
        checked type="radio" 
        name="gender">
        
        female: <input
         type="radio"
         name="gender">
        
        other: <input
         type="radio"
         name="gender">
         <hr>

         <b>Botton:-</b> <input type="button" 
         value="Click me" 
         onclick="msg(welcome)">
         <hr>

        <b> Checkbox:- </b> <input type="checkbox" id="person1" name="person1" value="Student">
         <label for="person1"> I am a Student</label><br>
         <input type="checkbox" id="person2" name="person2" value="Serviceman">
         <label for="person2"> I am a serviceman</label><br>
         <input type="checkbox" id="person3" name="person3" value="Businessman">
         <label for="person3"> I am a Businessman</label><br><br>
         <hr>

         <b>Color:- </b> <label for="favcolor">Select your favorite color:</label>
         <input type="color" id="favcolor" name="favcolor" value="#ff0000">
         <hr>

        <b>Date:-</b> <label for="birthday">Birthday:</label>
         <input type="date" id="birthday" name="birthday">
         <hr>

         <b>Date&Time:-</b> <label for="birthdaytime">Birthday (date and time):</label>
         <input type="datetime-local" id="birthdaytime" name="birthdaytime">
         <hr>

       <b> File:-</b> <label for="myfile">Select a file:</label>
         <input type="file" id="myfile" name="myfile">
         <hr>

         <b>Hidden:-</b> <label for="fname">First name:</label>
         <input type="hidden" id="custId" name="custId" value="3487">
         <hr>

         <b>Image:-</b> 
         <input type="image" src="assets/img/Ground.jpg" alt="Image" width="48" height="48">
         <hr>

         <b>Month:-</b>   <label for="bdaymonth">Birthday (month and year):</label>
         <input type="month" id="bdaymonth" name="bdaymonth">
         <hr>

        <b> Number:- </b>  <label for="quantity">Quantity (between 1 and 10):</label>
         <input type="number" id="quantity" name="quantity" min="1" max="10">
         <hr>

         <b>Password:</b> <input type="password" value="FakePSW" id="myInput"><br><br>
         <input type="checkbox" onclick="myFunction()">Show Password

         <script>
         function myFunction() {
         var x = document.getElementById("myInput");
         if (x.type === "password") {
         x.type = "text";
         } else {
          x.type = "password";
           }
         }
        </script>
        <hr>

       <b> Range:-</b><div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <p>Value: <span id="demo"></span></p>
          </div>
          
          <script>
          var slider = document.getElementById("myRange");
          var output = document.getElementById("demo");
          output.innerHTML = slider.value;
          
          slider.oninput = function() {
            output.innerHTML = this.value;
          }
          </script>
          <hr>

          <b>Reset:-</b>  <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email"><br><br>
        
          <label for="pin">Enter a PIN:</label>
          <input type="text" id="pin" name="pin" maxlength="4"><br><br>  
        
          <input type="reset" value="Reset">
          <hr>

          <b>Search:-</b> <label for="gsearch">Search Google:</label>
          <input type="search" id="gsearch" name="gsearch">
          <hr>

         <b>Tel:-</b>  <label for="phone">Enter a phone number:</label><br><br>
         <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
         <small>Format: 123-45-678</small>
         <hr>

         <b>Time:-</b>   <label for="appt">Select a time:</label>
         <input type="time" id="appt" name="appt">
         <hr>

         <b>Url:-</b> <label for="homepage">Add your homepage:</label>
         <input type="url" id="homepage" name="homepage">
         <hr>
         <br><br>

         <div class="tail">
             <input type="submit" value="submit">
        </div>
        <br>
       
     </div>
         


</form>

 
</body>
</html>
